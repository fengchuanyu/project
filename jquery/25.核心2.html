<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jquery-3.4.1.js"></script>
</head>
<body>
    <div id="div1"></div>
    <script>
        $.fn.extend({
            fellow:function(obj){
                var defaultObj = {
                    name:"请输入姓名",
                    school:"请输入学校"
                }
                $.extend(defaultObj,obj)
                $(this).html(
                    "<h1>姓名："+defaultObj.name+"</h1>"+
                    "<h1>学校："+defaultObj.school+"</h1>"
                )
            }
        })
        var obj = {
            name:"小明"
        }
        $("#div1").fellow(obj)        
        
    </script>
</body>
</html>
